name: treat_min
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.7

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  carousel_slider: ^4.0.0
  flutter_google_places: ^0.3.0
  google_maps_flutter: ^2.0.6
  http: ^0.13.3
  image_cropper: ^1.4.1
  image_picker: ^0.8.3+3
  location: ^5.0.3
  path_provider: ^2.1.2
  provider: ^6.0.0
  shared_preferences: ^2.2.2
  toggle_switch: ^1.2.0
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/launcher.png"
  adaptive_icon_background: "assets/icons/launcher.png"
  adaptive_icon_foreground: "assets/icons/launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/clinics/
    - assets/icons/nav_bar/
    - assets/icons/
    - assets/images/
    - assets/lang/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
