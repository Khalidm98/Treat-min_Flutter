name: treat_min
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.5+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  carousel_slider: ^2.3.1
  flutter_google_places: 0.2.8
  google_maps_flutter: ^1.2.0
  http: 0.12.2
  image_cropper: 1.3.1
  image_picker: ^0.6.7+17
  location: ^3.2.1
  path_provider: ^1.6.27
  provider: ^3.2.0
  shared_preferences: ^0.5.12+4
  toggle_switch: ^0.1.8
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/launcher.png"
  adaptive_icon_background: "assets/icons/launcher.png"
  adaptive_icon_foreground: "assets/icons/launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/clinics/
    - assets/icons/nav_bar/
    - assets/icons/
    - assets/images/
    - assets/lang/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
